version: '3.8'

services:
  mongo:
    image: mongo:6.0
    container_name: fashion_shop
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: lam1782004
      MONGO_INITDB_DATABASE: fashion_shop
    volumes:
      - ./docker/init.js:/docker-entrypoint-initdb.d/init.js
      - mongo_data:/data/db

volumes:
  mongo_data:
